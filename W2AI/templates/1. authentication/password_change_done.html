{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>Way2AgriIntel AI | Change Password Done</title>
    <style>
        #password-change-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #password-change-container h2 {
            color: #333;
        }
        #password-change-container a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #40724b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #password-change-container a:hover {
            background-color: #218838;
        }
    </style>
{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<br><br>
<div id="password-change-container"> 
    <h2>Password Changed</h2> 
    {% if user.is_authenticated %}
        <a href="{% url 'W2AI:dashboard' %}">Go to Dashboard</a>
    {% endif %}
</div>
<br>
{% endblock %}
